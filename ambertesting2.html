<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="icomoon/style.css" rel="stylesheet">
<style>
@font-face {
	font-family: "Proxima Nova Semi Bold", "Proxima Nova Bold", "Proxima Nova Reg", "Proxima Nova Extra Bold";
}
</style>
</head>
	<body>
<div id="missingheader"> </div>
<div id="missingchild"> </div>
<div id="missingsuspect"> </div>
<div id="missingvehicle"> </div>
<script>
    
	var requestURL = 'https://raw.githubusercontent.com/tjcrommie/amberalert/master/amberjson.json';
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'json';
	request.send();
	request.onload = function() {
	var amberAlt = request.response;

	  populateHeader(amberAlt);
	  populatechild(amberAlt);
	  populatesuspect(amberAlt);
	  populatevehicle(amberAlt);
	  console.log(amberAlt);
	}
	
	function populateHeader(jsonObj) {
    var myH1 = '<div id="activealert"><div class="alignleft"><i class="icon-warning_sign"></i></div><div  class="alignleft"><h1>Amber Alert:' + jsonObj.amberAlert.title + '</h1></div></div>' + jsonObj.amberAlert.agencyInformation.phoneNo;
    missingheader.innerHTML += myH1;
	}
	
	function populatechild(jsonObj) {
     var myPara1;
	 for ( var i = 0; i < jsonObj.amberAlert.missingChildren.length; i++) {
        myPara1 = 'Missing Child:<br><ul><li>' 
	    + jsonObj.amberAlert.missingChildren[i].photo + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].name + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].sex + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].age + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].height + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].weight + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].hair + '</li><li>'
		+ jsonObj.amberAlert.missingChildren[i].eyes + '</li><li>'
	    + jsonObj.amberAlert.missingChildren[i].race + '</li></ul>' ;

    missingchild.innerHTML += myPara1;
		}
}
	function populatesuspect(jsonObj) {

   var myPara2;
		for ( var i = 0; i < jsonObj.amberAlert.suspects.length; i++) {
   myPara2 = 'Missing Suspect: <br><uL><li>' 
	    + jsonObj.amberAlert.suspects[i].photo + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].name + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].sex + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].dob + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].height + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].weight + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].hair + '</li><li>'
		+ jsonObj.amberAlert.suspects[i].eyes + '</li><li>'
	    + jsonObj.amberAlert.suspects[i].race + '</li></ul>'
   ;
  // missingsuspect.appendChild(myPara2);
		missingsuspect.innerHTML += myPara2;
		}
}
	function populatevehicle(jsonObj) {

   var myPara3;
   myPara3 = 'Missing Vehicle: <br><ul><li>' 
	    + jsonObj.amberAlert.vehicle.photo + '</li><li>'
		+ jsonObj.amberAlert.vehicle.year + '</li><li>'
		+ jsonObj.amberAlert.vehicle.make + '</li><li>'
		+ jsonObj.amberAlert.vehicle.model + '</li><li>'
		+ jsonObj.amberAlert.vehicle.color + '</li><li>'
		+ jsonObj.amberAlert.vehicle.plate + '</li><li>'
		+ jsonObj.amberAlert.vehicle.state + '</li></ul>'
   ;
    //missingvehicle.appendChild(myPara3);
	missingvehicle.innerHTML += myPara3;
}
    </script>
</body>
</html>
